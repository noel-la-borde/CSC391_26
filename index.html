<!DOCTYPE html>

<!-- <h1> "Hi, this will be my website" </h1> -->

<html>
  <head>
    
    <title>Noel La Borde's Project 1</title>
    
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    
  
    <a-scene>
      <a-octahedron position= "0 1.75 -3" rotation="1 0 -1" color="#FFFFFF" radius="0.5"> </a-octahedron>
      
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 30 0; loop: true; dur: 10000">
      <a-sphere position="0 1.25 -5" color="#F2620F"></a-sphere>
      </a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-ring position="0 1.25 -5" rotation=" 0 90 0" radius-inner="0.95" radius-outer="1.25" color="#EF2D5E"></a-ring>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FFFFFF"></a-plane>
      <a-sky color="#030202"></a-sky>
    </a-scene>
  </body>
</html>
